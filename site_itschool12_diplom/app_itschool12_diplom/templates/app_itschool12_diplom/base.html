{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="IT-Школа 12 при Марийском Государственном универcитете обучает детей 1-10 классы следующим IT-направлениям:Видеомонтаж, 3D-моделирование, Дизайн, Программирование">
    <meta name="keywords" content="IT-Школа, Детское образование, Видеомонтаж, 3D-моделирование, Дизайн, Программирование">
    <meta name="author" content="Иван">

    <title>IT-школа</title>

    <link rel="stylesheet" href="{% static 'app_itschool12_diplom/css/style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="{% static 'app_itschool12_diplom/images/__.png' %}" type="image/x-icon">

    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }
        main {
            flex: 1;
            margin-bottom: 4rem; /* Увеличенный отступ между основным контентом и подвалом */
        }
        .center-nav {
            display: flex;
            justify-content: center;
            background-color: #343a40;
            padding: 1rem 0;
        }
        .center-nav a {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .center-nav a:hover {
            background-color: #495057;
        }
        footer {
            background-color: #343a40;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: auto; /* Подвал всегда внизу */
        }
        .social-icons a {
            display: inline-block;
            margin: 0 10px;
        }
        .social-icons img {
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'index' %}">Главная</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'course_list' %}">Курсы</a>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}">Выйти</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}">Войти</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'django_registration_register' %}">Регистрация</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://vk.com/itschool12" target="_blank">
                <img src="{% static 'app_itschool12_diplom/images/vk_icon.png' %}" alt="ВКонтакте">
            </a>
            <a href="https://wa.me/+79093699289?text=Здравствуйте." target="_blank">
                <img src="{% static 'app_itschool12_diplom/images/whatsapp_icon.png' %}" alt="Whats App">
            </a>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
